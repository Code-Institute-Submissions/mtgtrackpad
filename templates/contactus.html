<!DOCTYPE html>
{% extends 'base.html' %}


{% block content %}
<div class="container">

    <form method="POST" action="/contact_us">
    {{ form.hidden_tag() }}
    {{ form.name.label }}
    {{ (form.name) }}
    {{ form.email.label }}
    {{ (form.email) }}
    {{ form.body.label }}
    {{ (form.body) }}
    <button class="btn btn-log btn-primary btn-block" type="submit">Send Message</button>
    </form>

</div>
{% endblock %}
